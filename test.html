<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<title>Super Simple Scraper</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.trippnology.net/css/bootstrap-4.6.2.min.css"
		/>
	</head>

	<body>
		<header role="banner">
			<div class="container">
				<div class="row">
					<div class="col">
						<h1>Super Simple Scraper</h1>
					</div>
				</div>
			</div>
		</header>

		<main role="main">
			<div class="container">
				<div class="row">
					<div class="col">
						<h2>Second Level Heading</h2>
						<p class="lead">A lead paragraph.</p>
						<p>A regular paragraph.</p>
						<ul>
							<li>One</li>
							<li>Two</li>
							<li>Three</li>
						</ul>
						<img
							src="https://cdn.trippnology.net/img/code-icon-512.png"
							alt="Code icon"
						/>
					</div>
				</div>
			</div>
		</main>

		<script class="json" type="application/json">
			{ "foo": "bar" }
		</script>

		<footer role="contentinfo">
			<div class="container">
				<div class="row">
					<div class="col">
						<p>
							Built with
							<a href="https://github.com/Trippnology/Matchbox"
								>Matchbox</a
							>
							from
							<a href="https://trippnology.com/">Trippnology</a>
						</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
